<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient: Purple to Blue (Matches Site Theme) -->
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/> <!-- Soft Blue -->
      <stop offset="100%" stop-color="#764ba2"/> <!-- Deep Purple -->
    </linearGradient>
    
    <!-- Inner Glow for 3D effect -->
    <linearGradient id="inner-glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#4a3b69" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background: Squircle with Shadow -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#brand-grad)" filter="url(#shadow)"/>
  
  <!-- Inner Highlight Ring -->
  <rect x="48" y="48" width="416" height="416" rx="100" fill="none" stroke="url(#inner-glow)" stroke-width="8"/>

  <!-- Logo Group: Centered MH -->
  <g transform="translate(64, 128)" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round">
    <!-- M Path -->
    <!-- Left vertical, V shape, Right vertical -->
    <!-- Points: (0,256) -> (0,0) -> (96,128) -> (192,0) -> (192,256) -->
    <path d="M20 256 V20 L116 148 L212 20 V256" />
    
    <!-- H Path -->
    <!-- Left vertical, Crossbar, Right vertical -->
    <!-- Offset X by ~240 -->
    <!-- Points: (260,0)->(260,256), (380,0)->(380,256), Bar (260,138)->(380,138) -->
    <path d="M270 20 V256 M270 138 H366 M366 20 V256" />
  </g>
</svg>